{% extends "layouts/base.html" %}

<!-- -->
{% block banner %}
<div class="overlay mt-4 col-xl-8">
    <div class="row banner">{{ content | safe }}</div>
</div>
<div class="overlay mt-4 col-xl-8">
    <div class="row">
        <div class="d-flex flex-column flex-lg-row">
            <div class="col align-self-center">
                <h2 class="mb-0">Our Team</h2>
            </div>
            {% for member in team %}
            <div class="col p-2">
                <div class="my-2 d-flex justify-content-center"><i class="fas fa-user me-2"></i> <strong>{{ member.first }} {{ member.last }}</strong></div>
                <div class="my-2 d-flex justify-content-center">{{ member.first }} {{ member.role }}</div>
                <div class="w-100"><button class="w-100 py-2 rounded-2">{{ member.title }}</button></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
