{% extends "layouts/base.html" %}

<!-- -->
{% block content %}
<div class="row justify-content-start">
    <div class="col-xl-1 col-md-2 col-sm-12">
        <div class="d-flex flex-column gap-3 mt-4 icons">
            <!-- Facebook -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-facebook-f"></i>
            </a>

            <!-- Twitter -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-twitter"></i>
            </a>

            <!-- Instagram -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- LinkedIn -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <!-- YouTube -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-youtube"></i>
            </a>

            <!-- Pinterest -->
            <a href="#" class="btn btn-lg btn-floating">
                <i class="fab fa-pinterest"></i>
            </a>
        </div>
    </div>

    <div class="col-xl-4 col-md-10 col-sm-12">
        <div class="overlay mt-4">
            <div class="banner">{{ content | safe }}</div>
        </div>
    </div>
</div>
{% endblock %}
